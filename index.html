  <title>Xyinnn Store</title>
  <style>
    :root{
      --pink:#ff6ec4;
      --purple:#7873f5;
      --green:#25D366;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;color:#fff}
    body{
      /* GRADIENT ANIMATED BACKGROUND */
      background:linear-gradient(-45deg,#0f0c29,#302b63,#24243e,var(--purple));
      background-size:400% 400%;
      animation:bgFlow 15s ease infinite;
      display:flex;align-items:center;justify-content:center;
    }
    @keyframes bgFlow{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card{
      background:rgba(0,0,0,.35);
      backdrop-filter:blur(10px);
      border:1px solid rgba(255,255,255,.15);
      border-radius:24px;
      padding:45px 35px;
      width:100%;
      max-width:360px;
      text-align:center;
      box-shadow:0 12px 40px rgba(0,0,0,.5)
    }
    .avatar{
      width:100px;height:100px;border-radius:50%;object-fit:cover;border:3px solid var(--pink);margin-bottom:15px}
    h1{font-size:26px;margin-bottom:5px;letter-spacing:.5px}
    p{font-size:14px;color:#ccc;margin-bottom:30px}

    .btn{
      display:block;
      margin-bottom:14px;
      padding:14px 0;
      border-radius:50px;
      font-weight:600;
      font-size:15px;
      text-decoration:none;
      transition:.3s
    }
    .wa{background:var(--green);color:#fff}
    .wa:hover{opacity:.85;transform:translateY(-2px)}
    .saweria{background:linear-gradient(90deg,var(--pink),var(--purple));color:#fff}
    .saweria:hover{opacity:.85;transform:translateY(-2px)}
  </style>
</head>
